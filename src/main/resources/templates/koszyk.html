<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="maincss.css" type="text/css">
    <link rel="stylesheet" href="Creatne.css" type="text/css">
    <div th:replace="/fragments/header :: header"/>

</head>
<body>
<div th:replace="/fragments/header :: navbar"/>
<div>
    <tr th:each="Product: ${userproducts}" enctype="multipart/form-data">
        <div class="card"  >
            <div th:switch="${flag}">
                <p th:case="userloggedin">
                    <img th:src="@{${Product.image}}" alt="olimps" style='height: 300px; width: 600px'>
                    <td th:text="${Product.name}" />
                    <p class="price">30zł</p>
                </p>
                <p th:case="userNotloggedin">
                    <a> żęby kupić coś nalerzy się zalogować </a>
                </p>
            </div>
        </div>
    </tr>

</div>
</body>
</html>
