<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <div th:replace="/fragments/header :: header"/>
</head>
<body>
    <div th:replace="/fragments/header :: navbar"/>
    <div class="gg" >
        <tr  th:each="Product: ${creatines}" enctype="multipart/form-data">
            <div class="card"  >
                <img th:src="@{${Product.image}}" alt="olimps" style='height: 300px; width: 600px'>
                <td th:text="${Product.name}" />
                <p class="price">30zł</p>
                <p>jedna z tańszych  i solidnych kreatyn na ryknu.</p>
                <div class=" card b" th:switch="${flag}">
                    <p th:case="userloggedin">
                        <a th:href="@{/addcreatine/{id}(id=${Product.id})}">kup produkt</a>
                    </p>

                    <p th:case="userNotloggedin">
                        <a> żeby kupić musisz się zalogować</a>

                    </p>
                </div>


            </div>
        </tr>
    </div>

</body>
</html>
